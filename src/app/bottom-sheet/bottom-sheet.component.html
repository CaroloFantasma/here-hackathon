<h3 class="text-center">{{data.place.product}}</h3>
<div class="row data-place">
    <div class="col-3">
        <img src="{{data.place.image}}" class="shadow img-fluid" />
    </div>
    <div class="col-7">
        <p>{{place.product}}</p>
        <p><i class="fas fa-map-marker-alt p-1 text-danger"></i>Puma 1180, Santiago, Chile</p>
        <p *ngIf="data.place.phone"><i class="fas fa-phone p-1 text-danger"></i>{{data.place.phone}}</p>
        <span class="bg-danger rounded p-1 text-white border">{{data.place.category}}</span>
    </div>
</div>
<div class="text-center pt-2">
    <button type="button" class="btn btn-info"><i class="fas fa-truck"></i> Servicio a Domicilio</button>
</div>
